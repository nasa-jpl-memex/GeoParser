{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
<title>Memex GeoParser</title>

<script src="{{subdomian}}{% static 'js/jquery.js' %}" type="text/javascript"></script>
<script src="{{subdomian}}{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{{subdomian}}{% static 'js/dropzone.js' %}" type="text/javascript"></script>
<script src="{{subdomian}}{% static 'js/ol.js' %}" type="text/javascript"></script>
<script src="{{subdomian}}{% static 'js/khooshe-ol.js' %}" type="text/javascript"></script>
<script src="{{subdomian}}{% static 'js/jquery.csv.js' %}" type="text/javascript"></script>


<!--App Specific Custom JS -->
<script src="{{subdomian}}{% static 'js/app.js' %}" type="text/javascript"></script>


<link href="{{subdomian}}{% static 'css/dropzone.css' %}" rel="stylesheet" />
<link href="{{subdomian}}{% static 'css/bootstrap.css' %}" rel="stylesheet" />
<link href="{{subdomian}}{% static 'css/bootstrap-glyphicons.css' %}" rel="stylesheet" />
<link rel="stylesheet" href="{{subdomian}}{% static 'css/ol.css' %}" type="text/css">

<!--App Specific CSS -->
<link href="{{subdomian}}{% static 'css/style.css' %}" rel="stylesheet" />

<link rel="shortcut icon" type="image/png" href="{{subdomian}}{% static 'img/favicon.ico' %}"/>

</head>
<body>
  <nav class="navbar navbar-inverse navbar-static-top">
    <div class="navbar-header"></div>
    <a class="navbar-brand" href="#">Memex GeoParser</a>
  </nav>
  <div id="map">
    <div class="row">
      <div class="top-left-input-box input-box-bg col-md-4 bottom-buffer top-buffer mar-def">
        <!-- Nav icons start -->
        <div class="row">
          <div class="col-md-2">
            <span class="glyphicon glyphicon-minus" aria-hidden="true" id="collapseIcon"></span>
          </div>
          <div class="col-md-10 bottom-buffer">
            <div class="btn-group btn-group-lg pull-right" id="navButtons" data-toggle="buttons">
              <!-- BELOW HEIRARCHY OF label MUST BE MAINTAINED -->
              <label class="btn btn-default" title="Add/View Index"> <input type="radio" name="options"
                id="navAddIndex" autocomplete="off"> <span class="glyphicon icon-db"
                aria-hidden="true"></span>
              </label> <label class="btn btn-default active" title="Upload File"> <input type="radio" name="options"
                id="navUploadFiles" autocomplete="off"> <span
                class="glyphicon glyphicon-cloud-upload" aria-hidden="true"></span>
              </label> <label class="btn btn-default" title="Search (Coming soon..)"> <input type="radio" name="options"
                id="navSearchIndex" autocomplete="off"> <span
                class="glyphicon glyphicon-search" aria-hidden="true"></span>
              </label>
            </div>
          </div>
        </div>
        <!-- Nav icons end -->
        <div class="clear"></div>
        <!-- User Input Box Start-->
        <div id="useInputDiv">
          <!-- BELOW HEIRARCHY OF div{fileUploadBox,addIndexBox,searchIndexBox} MUST BE MAINTAINED else toggle switch will fail-->
          <!-- File Upload box Start-->
          <div id="fileUploadBox">
            <div class="row">
              <div class="col-md-1"></div>
              <div class="col-md-10 no-left-padding ">
                <h4>Upload Files</h4>
                <hr />
              </div>
              <div class="col-md-1"></div>
            </div>
            <div class="clear"></div>

            <div class="row">
              <div class="col-md-4"></div>
              <div class="col-md-4 bottom-buffer">
                <span class="glyphicon glyphicon-cloud-upload extra-large" aria-hidden="true"></span><br />
              </div>
              <div class="col-md-4"></div>
            </div>
            <div class="clear"></div>

            <!-- DROPZONE START -->
            <div id="actions" class="row">
              <div class="col-lg-8">
                <!-- The fileinput-button span is used to style the file input field as button -->
                <span class="btn btn-success fileinput-button dz-clickable"> <i
                  class="glyphicon glyphicon-plus"></i> <span>Add files...</span>
                </span>
              </div>

              <div class="col-lg-4">
                <!-- The global file processing state -->
                <span class="fileupload-process">
                  <div id="total-progress" class="progress progress-striped active"
                    role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
                    <div class="progress-bar progress-bar-success" style="width: 0%;"
                      data-dz-uploadprogress=""></div>
                  </div>
                </span>
              </div>

            </div>
            <div class="clear"></div>

            <div class="row">
              <div class="col-md-12 bottom-buffer no-right-padding">
                <div class="table table-striped" class="files" id="previews">

                  <div id="template" class="file-row">
                    <div class="clear"></div>
                    <div class="row">
                      <!-- This is used as the file preview template -->
                      <!-- <div> we don't need thumb nail view
									<span class="preview"><img data-dz-thumbnail /></span>
									</div> -->

                      <div class="col-md-4 no-right-padding">
                        <span ><!-- BELOW HEIRARCHY IS USED IN JS collapseFile() -->
                          <span class="glyphicon glyphicon-minus right-buffer" aria-hidden="true"
                            onclick="collapseFile(this)"></span>
                        </span>
                        <br /> <span class="name" data-dz-name></span> <br /> <span class="size"
                          data-dz-size></span>
                      </div>
                      <div class="col-md-3 no-right-padding">
                        <strong class="error text-danger" data-dz-errormessage></strong>
                        <div class="progress progress-striped active" role="progressbar"
                          aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
                          <div class="progress-bar progress-bar-success" style="width: 0%;"
                            data-dz-uploadprogress></div>
                        </div>
                      </div>
                      <div class="col-md-5 no-right-padding">
                        <button data-dz-remove class="btn btn-warning cancel">
                          <i class="glyphicon glyphicon-ban-circle"></i> <span>Cancel</span>
                        </button>
                        <button data-dz-remove class="btn btn-danger delete">
                          <i class="glyphicon glyphicon-trash"></i> <span>Delete</span>
                        </button>
                      </div>
                    </div>
                    <div class="clear"></div>
                    <div class="row" id="progress-template-sucess">
                      <div class="col-md-12 no-right-padding"></div>
                    </div>
                  </div>

                </div>
              </div>
            </div>
            <!-- DROPZONE END -->

            <div class="clear"></div>

          </div>
          <!-- File Upload box End-->
          <!-- Add Index Box start-->
          <div id="addIndexBox" class="hide">
            <div class="row">
              <div class="col-md-1"></div>
              <div class="col-md-10 no-left-padding  bottom-buffer">
                <h4>Add crawled data index</h4>
                <hr />
              </div>
              <div class="col-md-1"></div>
            </div>

            <div class="clear"></div>

            <div class="row">
              <div class="col-md-1"></div>
              <div class="col-md-10 no-left-padding form-group">
                <label class="control-label" for="indexDomain">Domain Name</label>
                <input id="indexDomain" type="text" class="form-control" placeholder="Type domain name of crawled data.."
                  aria-describedby="sizing-addon1">
              </div>
              <div class="col-md-1"></div>
            </div>

            <div class="clear"></div>

            <div class="row">
              <div class="col-md-1"></div>
              <div class="col-md-10 no-left-padding form-group">
                <label class="control-label" for="indexPath">Indexed Engine path</label>
                <input id="indexPath" type="text" class="form-control" placeholder="Type link to index.."
                  aria-describedby="sizing-addon1">
              </div>
              <div class="col-md-1"></div>
            </div>

            <div class="clear"></div>

            <div class="row">
              <div class="col-md-1">
                <span class="glyphicon glyphicon-plus" aria-hidden="true" onclick="hideOtherChild(this)"></span>
              </div>
              <div style="display: none">
              <div class="col-md-5 form-group">
                <label class="control-label" for="indexPath">Username</label>
                <input id="indexUsername" type="text" class="form-control" placeholder="Username.." value="user"
                  aria-describedby="sizing-addon1">
              </div>
              <div class="col-md-6 no-left-padding form-group">
                <label class="control-label" for="indexPath">Password</label>
                <input id="indexPasswd" type="password" class="form-control" placeholder="Passwd.." value = "pass"
                  aria-describedby="sizing-addon1">
              </div>
              <div class="col-md-8 col-md-offset-1 form-group">
                 <label class="control-label" for="indexPath">Solar Index Fields</label>
                 <input id="solrFieldsPath" type="text" class="form-control" placeholder="Solar Index Fields csv file path" 
                  aria-describedby="sizing-addon1">
              </div>
              </div>
              <div>Show more options</div>
            </div>

            <div class="clear"></div>
            <div class="row">
              <div class="col-md-9">
                <div class="progress" style="display: none;"  id="indexProgress">
                  <div class="progress-bar progress-bar-striped active" role="progressbar"
                    aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
                  </div>
                </div>
              </div>
              <div class="col-md-3 bottom-buffer">
                <button id="saveIndex" type="button" class="btn btn-primary has-spinner">
                    <span class="spinner"><i class="glyphicon glyphicon-refresh spinning"></i></span>
                    Geoparse
                </button>
              </div>
            </div>
            <div class="clear"></div>
            <div class="row">
              <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10 no-left-padding  bottom-buffer">
                  <h4>View geoparsed index</h4>
                  <hr />
                </div>
                <div class="col-md-1"></div>
              </div>
              <div class="clear"></div>
              <div class="col-md-3">
                <select id="savedDomain" class="dropdown-toggle-full-width font-20">  </select>
              </div>
              <div class="col-md-6">
                <select id="savedIndexes" class="dropdown-toggle-full-width font-20">  </select>
              </div>
              <div class="col-md-3">
                <button id="viewIndex" type="button" class="btn btn-primary has-spinner">
                    <span class="spinner"><i class="glyphicon glyphicon-refresh spinning"></i></span>
                    View
                </button>
              </div>
            </div>
            <div class="row" >
              <div class="col-md-12" id="resultsIndex"></div>
            </div>
          </div>
          <!-- Add Index Box end-->
          <!-- Search Index Box start-->
          <div id="searchIndexBox" class="hide">
            <div class="row">
              <div class="col-md-1"></div>
              <div class="col-md-10 no-left-padding">
                <p class="input-group">
                  <span class="input-group-addon"><span
                    class="glyphicon glyphicon-map-marker"></span></span> <input id="searchInput" type="text"
                    class="form-control search-input" placeholder="Search by keyword or location.." />
                  <span class="input-group-addon search-icon"> <span
                    class="glyphicon glyphicon-search" aria-hidden="true"></span>
                  </span>
                </p>
              </div>
              <div class="col-md-1"></div>
            </div>
              <div class="row">
                <div class="col-md-3">
                <select id="savedDomainSearch" class="dropdown-toggle-full-width font-20">  </select>
                  </div>
                <div class="col-md-6">
                    <select id="savedIndexesSearch" class="dropdown-toggle-full-width font-20">  </select>
                </div>
                <div class="col-md-3">
                    <button id="searchIndex" type="button" class="btn btn-primary has-spinner">
                        <span class="spinner"><i class="glyphicon glyphicon-refresh spinning"></i></span>
                        Search
                    </button>
                </div>
              </div>
            <div class="row">
                <div id="searchResults" class="col-md-12"></div>
            </div>
          </div>
          <!-- Search Index Box end-->
        </div>
        <!-- User Input Box End-->
        <div class="clear"></div>
        <ul id="uploadedFiles"></ul>

      </div>
    </div>
  </div>
  {% csrf_token %}

</body>

</html>
